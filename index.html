<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/your-endpoint" method="POST" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message">Please enter your full name.</div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message">Please enter a valid email address.</div>
            
            <label for="phone">Phone Number (XXX-XXX-XXXX):</label>
            <input type="tel" id="phone" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
            <div id="phone-error" class="error-message">Please enter a valid phone number in the format XXX-XXX-XXXX.</div>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div id="message-error" class="error-message">Please enter your message.</div>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(function(error) {
                error.style.display = 'none';
            });

            // Validate Full Name
            let name = document.getElementById('name').value;
            if (!name) {
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            }

            // Validate Email
            let email = document.getElementById('email').value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email || !email.match(emailPattern)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }

            // Validate Phone Number
            let phone = document.getElementById('phone').value;
            let phonePattern = /^\d{3}[\-]\d{3}[\-]\d{4}$/;
            if (!phone.match(phonePattern)) {
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }

            // Validate Message
            let message = document.getElementById('message').value;
            if (!message) {
                document.getElementById('message-error').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>
</html>
